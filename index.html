<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>WeatherApp</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input
            type="text"
            id="city-input"
            name="City"
            placeholder="Enter a city"
            class="city"
            autofocus="on"
            autocomplete="off"
          />
          <input
            type="submit"
            name="Submit-button"
            value="Search"
            class="searchbtn"
          />
          <span>
            <button class="btnLocation" id="current-location-btn">
              Current location
            </button>
          </span>
        </form>
        <div class="container">
          <div class="upperpart">
            <div class="row">
              <div class="col-4">
                <h1 id="cities"></h1>
                <ul class="Londoninfo">
                  <li id="date">Monday 9/1/2023</li>
                  <li id="description">y</li>
                </ul>
              </div>
              <div class="col-8">
                <div class="todaytemperature">
                  <h1>
                    <img src="images/image.png" alt="sunny icon" id="icon" />
                    <span id="temperature"></span><span>°C </span
                    ><span>| °F</span>
                  </h1>
                  <ul class="todayinfo">
                    <li>Precipitation: <span id="Precipitation"></span>%</li>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Wind: <span id="wind"></span>km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <ul class="calendar">
          <li class="weekday">
            Monday
            <ul class="underday">
              <li><img src="images/image.png" alt="sunny icon" /></li>
              <li>15°C/6°C</li>
            </ul>
          </li>

          <li class="weekday">
            Tuesday
            <ul class="underday">
              <li><img src="images/image.png" alt="sunny icon" /></li>
              <li>9°C/5°C</li>
            </ul>
          </li>
          <li class="weekday">
            Wednesday
            <ul class="underday">
              <li><img src="images/sun-star.png" alt="sunny icon" /></li>
              <li>10°C/3°C</li>
            </ul>
          </li>
          <li class="weekday">
            Thursday
            <ul class="underday">
              <li><img src="images/image.png" alt="sunny icon" /></li>
              <li>11°C/2°C</li>
            </ul>
          </li>
          <li class="weekday">
            Friday
            <ul class="underday">
              <li><img src="images/heavy-rain.png" alt="sunny icon" /></li>
              <li>15°C/6°C</li>
            </ul>
          </li>
        </ul>
      </div>
      <small
        ><a href="https://github.com/Nena132/WeatherProject"
          >Open source code by Lenka Olsavova</a
        >
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
